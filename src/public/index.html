    <main>
      <div class="intro">
        <div class="intro__logo">

        <h1 class="intro__header">Secure in every way</h1>
        <p class="intro__call">
          Use a strong and random generated password and keep all your accounts
          safe from intruders.
        </p>
      </div>
      <div class="password-controls">
        <label class="switcher">
          <input
            class="switcher__checkbox"
            id="useLower"
            name="lower"
            type="checkbox"
          />
          <span class="switcher__tick switcher__tick--unchecked">
            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.5 19a9.5 9.5 0 100-19 9.5 9.5 0 000 19zm4.812-11.256a1 1 0 10-1.414-1.414l-4.454 4.453-1.638-1.638a1 1 0 10-1.414 1.414l2.345 2.346a1 1 0 001.415 0l5.16-5.16z"
                fill="#586066"
              />
            </svg>
          </span>
          <span class="switcher__tick switcher__tick--checked">
            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.5 19a9.5 9.5 0 100-19 9.5 9.5 0 000 19zM6.865 5.45A1 1 0 005.45 6.865L8.086 9.5 5.45 12.136a1 1 0 101.415 1.414L9.5 10.914l2.636 2.636a1 1 0 001.414-1.415L10.914 9.5l2.636-2.635a1 1 0 00-1.415-1.415L9.5 8.086 6.865 5.45z"
                fill="#2CC9B6"
              />
            </svg>
          </span>
          <span class="switcher__label">Lower case</span>
        </label>
        <label class="switcher">
          <input
            class="switcher__checkbox"
            id="useUpper"
            name="upper"
            type="checkbox"
          />
          <span class="switcher__tick switcher__tick--unchecked">
            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.5 19a9.5 9.5 0 100-19 9.5 9.5 0 000 19zm4.812-11.256a1 1 0 10-1.414-1.414l-4.454 4.453-1.638-1.638a1 1 0 10-1.414 1.414l2.345 2.346a1 1 0 001.415 0l5.16-5.16z"

            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.5 19a9.5 9.5 0 100-19 9.5 9.5 0 000 19zM6.865 5.45A1 1 0 005.45 6.865L8.086 9.5 5.45 12.136a1 1 0 101.415 1.414L9.5 10.914l2.636 2.636a1 1 0 001.414-1.415L10.914 9.5l2.636-2.635a1 1 0 00-1.415-1.415L9.5 8.086 6.865 5.45z"

              />

          <span class="switcher__label">Upper case</span>
        </label>

            type="checkbox"
          />

            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M9.5 19a9.5 9.5 0 100-19 9.5 9.5 0 000 19zm4.812-11.256a1 1 0 10-1.414-1.414l-4.454 4.453-1.638-1.638a1 1 0 10-1.414 1.414l2.345 2.346a1 1 0 001.415 0l5.16-5.16z"
                fill="#586066"
              />
            </svg>
          </span>
          <span class="switcher__tick switcher__tick--checked">
            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"

          </span>

        </label>
        <label class="switcher">
          <input
            class="switcher__checkbox"
            id="useSpecial"
            name="special"
            type="checkbox"
          />

            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

            <svg
              width="19"
              height="19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                fill-rule="evenodd"

                d="M9.5 19a9.5 9.5 0 100-19 9.5 9.5 0 000 19zM6.865 5.45A1 1 0 005.45 6.865L8.086 9.5 5.45 12.136a1 1 0 101.415 1.414L9.5 10.914l2.636 2.636a1 1 0 001.414-1.415L10.914 9.5l2.636-2.635a1 1 0 00-1.415-1.415L9.5 8.086 6.865 5.45z"

          <span id="c-6" class="password__char"></span>
          <span id="c-7" class="password__char"></span>
          <span id="c-8" class="password__char"></span>
          <span id="c-9" class="password__char"></span>
          <span id="c-10" class="password__char"></span>
          <span id="c-11" class="password__char"></span>
          <span id="c-12" class="password__char"></span>
          <span id="c-13" class="password__char"></span>
          <span id="c-14" class="password__char"></span>
          <span id="c-15" class="password__char"></span>
        </p>
      </div>
      <div class="action-buttons">
        <button class="generate-password" id="generate-password">
          Generate password
        </button>
        <button
          class="repeat-password-generation"
          id="repeat-password-generation"
        >
          <svg
            width="40"
            height="40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 20C0 8.954 8.954 0 20 0s20 8.954 20 20-8.954 20-20 20S0 31.046 0 20z"
              fill="#2CC9B6"
              fill-opacity=".2"
            />
            <path
              d="M10.476 12.372v5.714h5.714"
              stroke="#2CC9B6"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12.867 22.848a8.571 8.571 0 102.028-8.914l-4.419 4.152"
              stroke="#2CC9B6"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </main>
